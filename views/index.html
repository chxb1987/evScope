<script>
  //--- sampling bits
	var radioBit = document.radioBits.adcBits;
	var prev = null;
	for(var i = 0; i < radioBit.length; i++){
		radioBit[i].onclick = function(){
			(prev) ? console.log(prev.value):null;
			if(this !== prev){
				prev = this;
			}
			console.log(this.value);
			if(this.value === 'bits8') { oscope.onSampleBits(8);
			} else if ( this.value === 'bits12'){ oscope.onSampleBits(12);
			} else if (this.value === 'bits16') { oscope.onSampleBits(16);
			}
		};
	}

  //--- volts per division
	var radioVolt = document.radioVoltDiv.perVolt;
	var prev = null;
	for(var i = 0; i < radioVolt.length; i++){
		radioVolt[i].onclick = function(){
			(prev) ? console.log(prev.value):null;
			if(this !== prev){
				prev = this;
			}
			if(this.value === '1.0') { oscope.onVoltsPerDiv(1);
			} else if ( this.value === '2.5'){ oscope.onVoltsPerDiv(2.5);
			} else if (this.value === '5.0') { oscope.onVoltsPerDiv(5.0);
			} else if (this.value === '10.') { oscope.onVoltsPerDiv(10);
			}
		};
	}

  $('.vdiv' ).on('change',null,function(event) {
        oscope.onVoltsPerDiv(parseFloat(event.target.parentElement.innerText));
      }
  );
  // =============================================
  // voltage range
  // =============================================
  $('#vrange' ).on('change',null,
      function() {
        var vrange = parseInt($('#vrange')[0].value);
        oscope.onVoltageRange(vrange)
      }
  );

  // =============================================
  // sample rate
  // =============================================
  $('#samplerate' ).on('change',null,function() {
        var rate = parseInt($('#samplerate')[0].value);
        oscope.onSamplesPerSecond(rate);
      }
  );

  // =============================================
  // select seconds per division
  // =============================================


  $('#selectSecDiv' ).on('change',null,function(event) {
	  // console.log(parseFloat(event.target.parentElement.innerText));
	  console.log(parseFloat(this.value));
      oscope.onSecondsPerDiv(this.value);
      }
  );

  // =============================================
  // canvas mouse event for cursor drag
  // =============================================
  var mouse_state = 0;
  $('#oscope').on('mousedown',function(event) {
    mouse_state = 1;
    oscope.onCursorMove(event.offsetX,event.offsetY);
  });

  $('#oscope').on('mouseup',function() {
    mouse_state = 0;
  });

  $('#oscope').on('mouseout',function() {
    mouse_state = 0;
  });

  $('#oscope').on('mousemove',function(event) {
    switch(mouse_state) {
    case 0:
      // do nothing
      break;
    case 1:
      oscope.onCursorMove(event.offsetX,event.offsetY);
      break;
    }
  });
  // =============================================
  // cursor select
  // =============================================
  $('#hcursor1' ).on('change',null,function() {oscope.onCursorSelect(0);});
  $('#hcursor2' ).on('change',null,function() {oscope.onCursorSelect(1);});
  $('#vcursor1' ).on('change',null,function() {oscope.onCursorSelect(2);});
  $('#vcursor2' ).on('change',null,function() {oscope.onCursorSelect(3);});

  // =============================================
  // run/stop
  // =============================================
  $('#btn-run' ).on('change',null,function() {oscope.onRunStop(true );});
  $('#btn-stop').on('change',null,function() {oscope.onRunStop(false);});

  // =============================================
  // x axis offset handling
  // =============================================
  function setChannelOffset(channel,element) {
    var offset = parseInt(element.value);
    if (offset < -4) {
      element.value = "-4";
      offset = -4;
    }
    if (offset > 4) {
      element.value = "4";
      offset = 4;
    }
    oscope.onVerticalOffset(channel,offset);
  }

  $('#channel1v').on('change',null,
      function() {
        var element = $('#channel1v')[0];
        setChannelOffset(1,element);
      }
  );

  $('#channel2v').on('change',null,
      function() {
        var element = $('#channel2v')[0];
        setChannelOffset(2,element);
      }
  );

  $('#channel3v').on('change',null,
      function() {
        var element = $('#channel3v')[0];
        setChannelOffset(3,element);
      }
  );

  $('#channel4v').on('change',null,
      function() {
        var element = $('#channel4v')[0];
        setChannelOffset(4,element);
      }
  );

</script>
